<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <img id="perfume-mobile" src="./images/image-product-mobile.jpg" alt="Perfume Bottle Picture 'Gabrielle Essence Eau De Parfum'"> 
      <img id="perfume-desktop" src="./images/image-product-desktop.jpg" alt="Perfume Bottle Picture 'Gabrielle Essence Eau De Parfum'">
      <div class="text-contents">
        <h4>Perfume</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <h2>$149.99 </h2>
          <h6>$169.99</h6>
        </div>
        <button>
          <span><img src="images/icon-cart.svg"> </span>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alfrey</a>.
  </div>

</body>
</html>
